<li class="step-item {{ step.status }}">
<div class="step">
  <img 
    class="step-img"
    src="{{ image }}"
  />
  <div class="step-text">
    <h6>{{ step.name }}</h6>
    <span>{{ step.name }}</span>
  </div>
</div>
</li>
