<div class="metrics">
  <app-metrics-graph
    [data]="metrics.memory.usage"
    [labels]="metrics.memory.time"
    title="Memory Usage"
    yLabel="Memory Usage"
    xAccessor="time"
    yAccessor="usage"
    id="memory-metrics"
  >
  </app-metrics-graph>
  <app-metrics-graph

    [data]="metrics.cpu.usage"
    [labels]="metrics.cpu.time"
    title="CPU Usage"
    yLabel="CPU Usage"
    xAccessor="time"
    yAccessor="usage"
    id="cpu-metrics"
  >
  </app-metrics-graph>
</div>
