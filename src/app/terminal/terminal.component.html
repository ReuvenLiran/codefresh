<div class="terminal {{ isOpen ? 'open' : 'close' }}">
  <div class="terminal-header">
    <app-inline-step 
      className="terminal"
      [step]="step"
    ></app-inline-step>
    <button (click)="close()">X</button>
  </div>
  <div class="terminal-cont">
    <div class="logs">
      <app-log
        *ngFor="let log of logs"      
        [log]="log">
      </app-log>
    </div>
  </div>
</div>
