<div class="terminal {{ isOpen ? 'open' : 'close' }}">
  <div class="terminal-header">
    <app-inline-step 
      className="terminal"
      [step]="step"
    ></app-inline-step>
    <button (click)="close()">X</button>
  </div>
  <div class="terminal-cont">
    <div class="logs" [innerHtml]="logs"></div>
  </div>
</div>
