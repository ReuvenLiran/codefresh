<div class="container">
  <div class="stages  {{ isOpen ? 'terminal-open' : 'terminal-close' }}">
    <app-stage 
      *ngFor="let stage of stages"
      [stage]="stage.stage"
      [isFinal]="stage.isFinal"
      [steps]="stage.steps"
      (selectStep)="selectStep($event)"
    >
    </app-stage>
  </div>
  <app-terminal 
    [step]="selectedStep"
    [isOpen]="isOpen"
    (closeTerminal)="closeTerminal()"
    [logs]="logs"
    [metrics]="metrics"
  >
  </app-terminal>
</div>
