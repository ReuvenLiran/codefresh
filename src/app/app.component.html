<div class="container">
  <div class="stages">
    <app-steps-list 
      *ngFor="let stage of stages"
      [stage]="stage.stage"
      [isFinal]="stage.isFinal"
      [steps]="stage.steps"
      (selectStep)="selectStep($event)"
    >
    </app-steps-list>
  </div>
  <app-metrics
    [data]="chartData"
    title="Memory Usage"
    yLabel="Memory Usage"
    xAccessor="time"
    yAccessor="usage"
  ></app-metrics>
  <app-terminal 
    [step]="selectedStep"
    [isOpen]="isOpen"
    (closeTerminal)="closeTerminal()"
    [logs]="logs"
  >
  </app-terminal>
</div>
